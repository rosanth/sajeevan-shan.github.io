<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sajeevan Jeyakumar | Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section id="certifications">
    <h2>Certifications</h2>
    <div class="certification-grid" id="certGrid">
      <!-- Card 1 -->
      <div class="certification-card">
        <img src="cert1.jpg" alt="Machine Learning">
        <div class="cert-content">
          <span class="cert-provider">DeepLearning.AI</span>
          <h3>Machine Learning</h3>
          <span class="cert-type">Specialization</span>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="certification-card">
        <img src="cert2.jpg" alt="3D Modelling">
        <div class="cert-content">
          <span class="cert-provider">Packt</span>
          <h3>Foundations of 3D Modelling in Blender</h3>
          <span class="cert-type">Course</span>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="certification-card">
        <img src="cert3.jpg" alt="3D Intro">
        <div class="cert-content">
          <span class="cert-provider">University of Michigan</span>
          <h3>Introduction to 3D Modeling</h3>
          <span class="cert-type">Course</span>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="certification-card">
        <img src="cert4.jpg" alt="Power BI">
        <div class="cert-content">
          <span class="cert-provider">Microsoft</span>
          <h3>Microsoft Power BI Data Analyst</h3>
          <span class="cert-type">Professional Certificate</span>
        </div>
      </div>

      <!-- More cards can be added here -->

    </div>

    <button id="showMore">Show 6 more</button>
  </section>

  <script>
    document.getElementById("showMore").addEventListener("click", () => {
      alert("You can add JS to load more cards or navigate to a new page.");
    });
  </script>

</body>
</html>
